<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Rangos</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/preguntas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <a href="">RFI</a>
        <span>(Raise first In)</span>

        <button type="button" class="btn btn-secondary" id="utg">UTG</button>
        <button type="button" class="btn btn-secondary" id="utg1">UTG+1</button>
        <button type="button" class="btn btn-secondary" id="mp">MP</button>
        <button type="button" class="btn btn-secondary" id="mp1">MP+1</button>
        <button type="button" class="btn btn-secondary" id="hijack">HIJACK</button>
        <button type="button" class="btn btn-secondary" id="cutoff">CUTOFF</button>
        <button type="button" class="btn btn-secondary" id="button">BUTTON</button>
        <button type="button" class="btn btn-secondary" id="sb">SMALL BLIND</button>
    </div>

    <div class="contenedor-tabla-preguntas">
        <div class="tabla"></div>

        <div class="preguntas">
            <div id="pregunta"></div>
            <div class="quiz-options">
                <button class="btn btn-primary quiz-option" data-answer="raise">Raise</button>
                <button class="btn btn-primary quiz-option" data-answer="limp">Limp</button>
                <button class="btn btn-primary quiz-option" data-answer="bluff">Bluff</button>
                <button class="btn btn-primary quiz-option" data-answer="fold">Fold</button>
            </div>
            <div id="feedback"></div>
        </div>
    </div>

    <div class="clases-colores">
        <div class="color-box">
            <span class="color-square raise"></span>
            <span class="class-name">Raise</span>
        </div>
        <div class="color-box">
            <span class="color-square raiseV"></span>
            <span class="class-name">Raise por valor</span>
        </div>
        <div class="color-box">
            <span class="color-square limp"></span>
            <span class="class-name">Limp</span>
        </div>
        <div class="color-box">
            <span class="color-square bluff"></span>
            <span class="class-name">Raise como farol</span>
        </div>
    </div>

    <script src="JS/tablas.js"></script>
    <script src="JS/preguntas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
